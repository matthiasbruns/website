<!-- Wrapper -->
<div id="wrapper">

	<!-- Header -->
	<header id="header" {% if page.layout == "landing" %} class="alt style2" {% endif %}{% if page.layout == "home" %}
		class="alt" {% endif %}>
		<a href="{{ "" | absolute_url }}/" class="logo"
			onclick="ga('send', 'event', 'Navigation', 'click_logo', 'Logo');"><strong>{{ site.title }}</strong>
			<span>{{ site.subtitle }}</span></a>
		<nav>
			<a href="#menu" onclick="ga('send', 'event', 'Navigation', 'toggle', 'Menu');">Menu</a>
		</nav>
	</header>

	<!-- Menu -->
	<nav id="menu">
		<ul class="links">
			{% for page in site.pages %}
			{% if page.layout == "home" %}
			<li><a href="{{ "" | absolute_url }}/"
					onclick="ga('send', 'event', 'Navigation', 'view_{{ page.title }}', '{{ page.title }}');">{{ page.title }}</a>
			</li>
			{% endif %}
			{% endfor %}

			{% for page in site.pages %}
			{% if page.layout != "home" and page.nav-menu == true %}
			<li><a href="{{ page.url | absolute_url }}"
					onclick="ga('send', 'event', 'Navigation', 'view_{{ page.title }}', '{{ page.title }}');">{{ page.title }}</a>
			</li>
			{% endif %}
			{% endfor %}
		</ul>
	</nav>
